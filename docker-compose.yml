version: "3.8"

services:
  # Backend Service (NestJS)
  backend:
    build:
      context: ./project-name
      dockerfile: Dockerfile
    container_name: nestjs-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 40s

  # Frontend Service (Vite React + Nginx)
  frontend:
    build:
      context: ./vite-project
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge
